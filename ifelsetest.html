<!DOCTYPE html>
<html>
<head>
	<title>if else else if test</title>
</head>
<body>
	<script type="text/javascript">
		let ieltsbandscore=prompt('Your IELTS score');
		if(ieltsbandscore<=9 && ieltsbandscore>8){
			console.log('Your English proficiency is Advanced');
		}
		else if(ieltsbandscore<=8 && ieltsbandscore>7){
			console.log('Your English proficiency is Upper Intermediate');
		}
		else if(ieltsbandscore<=7 && ieltsbandscore>6){
			console.log('Your English proficiency is Intermediate');
		}
		else{
			console.log('Your English proficiency is Elementary');
		}
	</script>
</body>
</html>
