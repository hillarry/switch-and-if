<!DOCTYPE html>
<html>
<head>
	<title>Switch statement</title>
</head>
<body>
	<script type="text/javascript">
		let marks=prompt('Enter your marks');
		switch(true){
			case marks >=80:
			alert(`Your mark is ${marks}.Your grade is GradeA`);
			break;
			case marks >=60:
			alert(`Your mark is ${marks}.Your grade is GradeB`);
			break;
			case marks >=40:
			alert(`Your mark is ${marks}.Your grade is GradeC`);
			break;
			case marks >=20:
			alert(`Your mark is ${marks}.Your grade is GradeD`);
			default:
			alert(`Your mark is ${marks}.Your grade is GradeE`);

		}
	</script>
	</body>
</html>
